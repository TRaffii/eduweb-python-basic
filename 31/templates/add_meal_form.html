{% extends "layout.html" %}
{% block content %}
<form method="post" action="{{url_for('logic_routes.add_meal')}}">
    <p>
        <label for="meal_name">Meal name</label>
        <input name="meal_name" type="text" id="meal_name">
    </p>
    <p>
        <label for="meal_price">Meal price</label>
        <input name="meal_price" type="text" id="meal_price">
    </p>
    <p><input type="submit" /></p>
</form>
{% endblock %}
